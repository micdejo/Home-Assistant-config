### CARD SLIDER COLLAPSE WITH BUTTON ###

card_light_slider_collapse_with_button:
  template:
    - "ulm_language_variables"
  variables:
    ulm_card_light_slider_collapse_name: "[[[ return entity.attributes.friendly_name ]]]"
    ulm_card_light_slider_collapse_navigation_path: ""
  show_icon: false
  show_name: false
  show_label: false
  state:
    - operator: "template"
      value: "[[[ return entity.state == 'on' ]]]"
      styles:
        card:
          - background-color: "rgba(var(--color-background-yellow),var(--opacity-bg))"
        grid:
          - row-gap: "12px"
  styles:
    grid:
      - grid-template-areas: "'item1 item1' 'item2 item3'"
      - grid-template-columns: "2fr 1fr"
      - grid-template-rows: "min-content min-content"
      - column-gap: "12px"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "12px"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        template:
          - "icon_info"
          - "yellow_slider"
        entity: "[[[ return entity.entity_id ]]]"
        label: >-
          [[[
            if (entity.state !="unavailable"){
              if (entity.state =="off"){
                return variables.ulm_off;
              } else if (entity.state == "on"){
                if (entity.attributes.brightness != null){
                  var bri = Math.round(entity.attributes.brightness / 2.55);
                  return (bri ? bri : "0") + "%";
                } else {
                  return variables.ulm_on
                }
              }
            } else {
              return variables.ulm_unavailable;
            }
          ]]]
        name: "[[[ return variables.ulm_card_light_slider_collapse_with_button_name ]]]"
        styles:
          card:
            - box-shadow: "none"
            - border-radius: "var(--border-radius) var(--border-radius) var(--border-radius) var(--border-radius)"
            - padding: "0px"
    item2:
      card:
        type: "conditional"
        conditions:
          - entity: "[[[ return entity.entity_id ]]]"
            state: "on"
        card:
          type: custom:my-slider
          entity: "[[[ return entity.entity_id ]]]"
          radius: 14px
          height: 42px
          mainSliderColor: >-
            [[[
              if (entity.state == "unavailable"){
                return "rgba(var(--color-grey),1)";
              }
              return "rgba(var(--color-yellow),1)";
            ]]]
          secondarySliderColor: >-
            [[[
              if (entity.state == "unavailable"){
                return "rgba(var(--color-grey),0.2)";
              }
              return "rgba(var(--color-yellow),0.2)";
            ]]]
          mainSliderColorOff: "rgba(var(--color-theme),0.05)"
          secondarySliderColorOff: "rgba(var(--color-theme),0.05)"
          thumbColorOff: "rgba(var(--color-theme),0.05)"
          thumbColor: >-
            [[[
              if (entity.state == "unavailable"){
                return "rgba(var(--color-grey),1)";
              }
              return "rgba(var(--color-yellow),1)";
            ]]]
          card_mod:
          style: |
            ha-card {
              border-radius: 14px;
              box-shadow: none;
            }

    item3:
      card:
        type: "conditional"
        conditions:
          - entity: "[[[ return entity.entity_id ]]]"
            state: "on"
        card:
          icon: "mdi:palette"
          tap_action:
            action: navigate
            navigation_path: "[[[ return variables.ulm_card_light_slider_collapse_navigation_path ]]]"
          type: "custom:button-card"
          entity: "[[[ return variables.entity ]]]"
          template: 
            - widget_icon
