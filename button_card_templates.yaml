### CUSTOM SCENE ###

vertical_buttons_custom:
  styles: 
    icon:
      - color: 'rgba(var(--color-theme),0.2)'
      - height: 42px
      - width: 42px
      - border-radius: 50%
    label:
      - justify-self: center
      - align-self: start
      - font-weight: bolder
      - font-size: 12px
      - filter: opacity(40%)
    name:
      - margin-top: 10px
      - justify-self: center
      - font-weight: bold
      - font-size: 14px
