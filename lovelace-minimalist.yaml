          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: edge
              - type: custom:button-card
                template: big_title
                name: >
                  [[[
                    let time = states['sensor.time'].state;
                    let welcome = '';

                    if (time > '18:00'){
                      welcome = 'Goedenavond'; 
                    } else if (time > '12:00'){
                      welcome = 'Goedemiddag';
                    } else if (time > '05:00'){
                      welcome = 'Goedemorgen';
                    } else {
                      welcome = 'Hallo';
                    }

                    return welcome + ',<br>' + user.name + '!';
                  ]]]
              - type: custom:button-card
                template: edge

          - type: custom:button-card
            template: header_spacing
            name: ''

          - type: horizontal-stack
